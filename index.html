<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="/img/Favicon-32x32.png" type="image/x-icon">
    <title>COCKTAIL FINDER APP</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="inptxt" placeholder="Type cocktail name here....">
        </div>
        <p class="display-msg">Result will be displayed here....</p>
        <div class="info-box">
            <div class="cocktail-img">
                <img src="" alt="Loading...">
            </div>
            <div class="cocktail-name">
                <span class="cocktail"></span>
            </div>
            <div class="ingredients-box">
                <h3>Ingredients</h3>
                <div class="ingredients">
                    <!--Insert Ingredients In This Box-->
                </div>
                <div class="instructions-box">
                    <h3>Instruction</h3>
                    <span class="instruction"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
